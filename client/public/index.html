<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Environmental UI</title>
    <meta name="description" content="A basic demo application to experiment with Environmental UI Concepts">

    <meta name="author" content="Florian Mysliwietz <myslflo1996@yahoo.de>">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-grid.css" integrity="sha384-5XWkC0mfBIMmreqUtfTPBSrK5ez30uvDZF1gDjKmnDC7DOA+u8MKCcYFB2AhR7VT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">
</head>
<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div class="wrapper container">
        <div>
            <h1>environmental-ui-demo</h1>
            <h2>
                A basic demo application to experiment with Environmental UI Concepts.
            </h2>
        </div>

        <div class="preferences">
            <video id="webcam" width="120" height="90" playsinline autoplay hidden></video>
            <canvas id="canvas" class="center-block" width="120" height="90"></canvas>
            <canvas id="regions-display" class="center-block" width="120" height="90"></canvas>
            <pre id="preview-offsets">x=0, y=0</pre>
            <div id="toggle-update-btn" class="button center-block">Stop updates</div>

            <div class="preferences-group">
                <div class="slider">
                    <label for="timer-update-range">Timer update rate (ms)</label>
                    <div class="d-flex">
                        <input id="timer-update-rate" class="flex-grow-1" type="range"
                            min="100" max="2000" step="50" value="250" autocomplete="off">
                        <span class="slider__input-value"></span>
                    </div>
                </div>
                <div class="slider">
                    <label for="max-shadow-distance">Maximum shadow distance (px)</label>
                    <div class="d-flex">
                        <input id="max-shadow-distance" class="flex-grow-1" type="range"
                            min="0" max="32" value="8" autocomplete="off">
                        <span class="slider__input-value"></span>
                    </div>
                </div>
                <div class="slider">
                    <label for="light-mode-trigger">Light-Mode trigger value</label>
                    <div class="d-flex">
                        <input id="light-mode-trigger" class="flex-grow-1" type="range"
                            min="0" max="255" value="160" autocomplete="off">
                        <span class="slider__input-value"></span>
                    </div>
                </div>
                <div class="slider">
                    <label for="dark-mode-trigger">Dark-Mode trigger value</label>
                    <div class="d-flex">
                        <input id="dark-mode-trigger" class="flex-grow-1" type="range"
                            min="0" max="255" value="72" autocomplete="off">
                        <span class="slider__input-value"></span>
                    </div>
                </div>

                <label>
                    <input id="is-alpha-adjusting" type="checkbox" checked autocomplete="off">
                    Adjust alpha value of shadows
                </label>
                <div class="slider">
                    <label for="light-source-factor">Light source factor</label>
                    <div class="d-flex">
                        <input id="light-source-factor" class="flex-grow-1" type="range"
                            min="0" max="1" value="0.6" step="0.01" autocomplete="off">
                        <span class="slider__input-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
            <div class="item">item 4</div>
            <div class="item">item 5</div>
            <div class="item">item 6</div>
            <div class="item">item 7</div>
            <div class="item">item 8</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery_3.4.1.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
